<html>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}"/>
  <head>
  <div align="center">
    <title>Video Streaming Demonstration</title>
  </div>
  </head>
  <body>
  <div align="center">
    <h1>Latest Image</h1>
    <img src="{{url_for('video_feed')}}" width=480 height=480>
  </div>
  <div align="center">
    <h1>Captured Events</h1>
    {% for pic in eventpics %}  
    <img src="{{ url_for('static', filename = 'eventpics/' + pic) }}" width=180 height=180>  
	{% endfor %}  
  </div>
  </body>
</html>
